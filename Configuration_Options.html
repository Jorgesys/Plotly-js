<html>
<head>
<title>Plotly Configuration Options</title>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Configuration options https://plotly.com/javascript/configuration-options/ -->
</head>
<div id="scrollandzoom" style="width:90%;height:250px;"></div>
  <script>
// mousewheel or two-finger scroll zooms the plot

var trace1 = {
    x:['2020-10-04', '2021-11-04', '2023-12-04'],
    y: [90, 40, 60],
    type: 'scatter'
};

var data = [trace1];

var layout = {
    title: 'Scroll and Zoom',
    showlegend: false
};

Plotly.newPlot('scrollandzoom', data, layout, {scrollZoom: true});
</script>
<div id="editablemode" style="width:90%;height:250px;"></div>
<script>
var trace1 = {
  x: [0, 1, 2, 3, 4],
  y: [1, 5, 3, 7, 5],
  mode: 'lines+markers',
  type: 'scatter'
};

var trace2 = {
  x: [1, 2, 3, 4, 5],
  y: [4, 0, 4, 6, 8],
  mode: 'lines+markers',
  type: 'scatter'
};

var data = [trace1, trace2];
var layout = {title: 'Click Here<br>to Edit Chart Title'};

Plotly.newPlot('editablemode', data, layout, {editable: true});
</script>

<div id="staticchart" style="width:90%;height:250px;"></div>
<script>
var trace1 = {
    x: [0, 1, 2, 3, 4, 5, 6],
    y: [1, 9, 4, 7, 5, 2, 4],
    mode: 'markers',
    marker: {
        size: [20, 40, 25, 10, 60, 90, 30],
    }
};

var data = [trace1];

var layout = {
    title: 'Create a Static Chart',
    showlegend: false
};

Plotly.newPlot('staticchart', data, layout, {staticPlot: true});
</script>
<div id="downloadplot" style="width:90%;height:250px;"></div>
<script>
var trace1 = {
    x: [0, 1, 2, 3, 4, 5, 6],
    y: [1, 9, 4, 7, 5, 2, 4],
    mode: 'markers',
    marker: {
        size: [20, 40, 25, 10, 60, 90, 30],
    }
};

var data = [trace1];

var layout = {
    title: 'Download Chart as SVG instead of PNG',
    showlegend: false
};

var config = {
  toImageButtonOptions: {
    format: 'svg', // one of png, svg, jpeg, webp
    filename: 'custom_image',
    height: 500,
    width: 700,
    scale: 1 // Multiply title/legend/axis/canvas sizes by this factor
  }
};

Plotly.newPlot('downloadplot', data, layout, config);
</script>
<div id="modebaralwaysvisible" style="width:90%;height:250px;"></div>
<script>
var data = [{
    y:['Marc', 'Henrietta', 'Jean', 'Claude', 'Jeffrey', 'Jonathan', 'Jennifer', 'Zacharias'], 
      x: [90, 40, 60, 80, 75, 92, 87, 73],
      type: 'bar',
      orientation: 'h'}]

var layout = {
    title: 'Always Display the Modebar',
    showlegend: false}

Plotly.newPlot('modebaralwaysvisible', data, layout, {displayModeBar: true})
</script>

<div id="neverdisplaymodebar" style="width:90%;height:250px;"></div>
<script>
var trace1 = {
    x:['Zebras', 'Lions', 'Pelicans'],
    y: [90, 40, 60],
    type: 'bar',
    name: 'New York Zoo'
};

var trace2 = {
    x:['Zebras', 'Lions', 'Pelicans'],
    y: [10, 80, 45],
    type: 'bar',
    name: 'San Francisco Zoo'
};

var data = [trace1, trace2];

var layout = {
    title: 'Hide the Modebar',
    showlegend: true
};

Plotly.newPlot('neverdisplaymodebar', data, layout, {displayModeBar: false});
</script>

</html>
